<!-- Area of triangle where sides are 5,6,7
Use the console.log() function to output the browser's JS console.
Add this file to your git repository and push it to GitHub. -->

<script>
// Step 1: Set Variables
var x = 5;
var y = 6;
var z = 7;

//Calculate Value for "S"
var s = (x+y+z)/2;

// Calculate area for triangle
var area = Math.sqrt(s *(s-x) *(s-y)*(s-z ));
//Print out answer
console.log(area);
</script>
