<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Idea Machine</title>


	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,400italic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/style.css">

</head>

<body>

	<div class="nav-bar">
		<p>IDEA MACHINE</p>
	</div>
	<!-- Basic page structure -->
	<div id="main" class="container">
		<form class="hidden" action="index.html" id="idea-form" method="post">
			<div class="form_inputs">
				<input type="text" name="" value="" id="name" placeholder="Enter your name">
				<textarea name="name" rows="8" cols="80" id="idea" placeholder="Enter your amazing idea"></textarea>
				<input type="text" name="" value="" id="tags" placeholder="Enter tags for your idea">
				<div class="hidden error-message"></div>
				<input type="submit" name="" id="submit" class="submit-button" value="Submit your idea">
			</div>
		</form>
	</div>

	<div id="reviews_answers" class="reviewsAnswers">
		<div class="list-ideas"></div>
	</div>

	<div class="contact-us">
		<div id="map"></div>
		<div class="contact-info">
			<h2>Contact Us</h2>
			<p>Silver Spring Library</p>
			<p>Silver Spring, Maryland</p>
			<p>United States of America</p>
		</div>
	</div>

	<div class="floating" onclick="changeform()">+</div>

	<script id="idea-card-template" type="text/x-handlebars-template">
		<div class="tile" data-id="{{id}}">
			<div class="heading-row">
				<div class="name-with-pic">
						<div class="avatar">{{initials}}</div>
						<p class="name">{{name}}</p>
				</div>

				<p class="date">{{date_posted}}</p>
			</div>
			<p class="idea">{{idea}}</p>
			<p class="tags">Tags: {{tags}}</p>
		</div>
	</script>

	<script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
	<!-- JQuery -->
	<script src="js/jquery-3.0.0.js"></script>
	<!-- bootstrap js -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<!-- Handlebars -->
	<script src="js/handlebars-v4.0.5.js"></script>
	<!-- Main js file -->
	<script src="js/main.js"></script>
	<!-- google maps -->
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBC-GPhgK-KBLeGzHRzxgEY2d73q6lZmRs&callback=initMap" async defer></script>

</body>

</html>
